{% include 'header_admin.html' %}
<style>
    body {
        padding-top: 60px;
    }
</style>

<script>
    $(document).ready(function(){
        if (screen.width <= 699) {
            $("td").css('font-size', '14px');
            $(".btn").css("padding", "5px");
        }
    });
</script>

<div class="container">
    <div class="row">
        <div class="alert alert-info">{{result if result != None else "space rulez (aka this is better than seeing just None \o/)"}}</div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h1> Scenify </h1>
            <form role="form" action="/admin/panda" method="post">
                <input type="hidden" name="action" value="add">
                <div class="form-group">
                    <label for="inputColor">IP</label>
                    <input type="text" class="form-control" id="ip" placeholder="127.0.0.1" name="ip">
                </div>
                <div class="form-group">
                    <label for="inputColor">Reason</label>
                    <input type="text" class="form-control" id="reason" placeholder="No reason." name="reason">
                </div>
                <button type="submit" class="btn btn-primary">Panda?</button>
            </form>
        </div>
        <div class="col-md-9">
            <h1> Dekawaii </h1>
            <table class="table table-striped table-bordered" id="usertable">
                <thead>
                    <tr>
                        <th class="col-sm-2">IP</th>
                        <th class="col-sm-8">Reason</th>
                        <th class="col-sm-2">Unban</th>
                    </tr>
                </thead>
                <tbody>
            {% for line in lines %}
                    <form name='{{line}}' action='/admin/panda' method='post'>
                        <input type="hidden" name="ip" value="{{line}}">
                        <input type="hidden" name="action" value="remove">
                        <tr>
                            <td>{{line}}</td>
                            <td>{{lines[line]}}</td>
                            <td><button type="submit" class="btn btn-primary">Remove</button></td>
                        </tr>
                    </form>
            {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>
